<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
<style>
table, th, td{
    border: 2px solid black;
}
</style>
</head>
<body>
    <!-- tr stands for table row and td stand for table data and th stands for table heading -->
<table>
<tr>
<th>Sr:No</th>
<th>Student Names</th>
<th>Gmail ID</th>
</tr>

<tr>
<td>1</td>
<td>Ayesha</td>
<td>ayeshasheikh@gmail.com</td>
</tr>
<tr>
<td>2</td>
<td>Sana</td>
<td>sanasheikh@gmail.com</td>
</tr>
</table>
</body>
</html>
