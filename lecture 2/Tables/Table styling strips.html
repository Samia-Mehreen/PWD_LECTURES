<!DOCTYPE html>
<html>
<head>
<style>
table {
background-color: lightseagreen;
border: 2px solid black;
border-collapse: collapse;
width: 100%;
}


th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #3decec;
}

th:nth-child(odd) {
  background-color: #006f6c;
}


</style>
</head>
<body>

    <h2>Table Styling Strips </h2>
    <p> If you use (odd) instead of (even), the styling will occur on row 1,3,5 etc. instead of 2,4,6 etc</p>
    
    <table>
      <tr>
        <th>Serial No</th>
        <th>First Name</th> 
        <th>Last Name</th> 
       
      </tr>
      <tr>
      
        <td>1</td>
        <td>Ayesha</td>
        <td>Ahmed</td>
    
      </tr>
      <tr>
        <td>2</td>
        <td>Sana </td>
        <td>Sheikh</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Warisha</td>
        <td>Khan</td>
      </tr>
    
      <tr>
        <td>4</td>
        <td>Sajal</td>
        <td>Ali</td>
      </tr>
    </table>
    
</body>
</html>
