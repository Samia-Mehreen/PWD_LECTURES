<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

<style>
table, th,td{
   border: 2px solid black;
   background-color: rgb(161, 209, 209);
   color: rgb(72, 68, 68);
   border-collapse: collapse;
   border-radius: 7px;

}
</style>
</head>
<body>
<table>
<tr>
<th>Names</th>
<th>Percentage</th>
<th>Grade</th>
</tr>

<tr>
<td style="background-color: green;" >Samia</td>
<td style="background-color: palevioletred;">78</td>
<td style="background-color: purple;">A</td>
</tr>

<tr>
<td  style="background-color: rgb(101, 196, 101);">Ayesha</td>
<td style="background-color: rgb(239, 31, 101);">56</td>
<td style="background-color: rgb(210, 59, 210);">C</td> 
</tr>
</table>  
</body>
</html>
