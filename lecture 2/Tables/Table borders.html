<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
<style>
table, th, td{
    border: 2px solid black;
    color: black;
    border-radius: 7px;
    background-color: pink;
     border-style:dotted;

}
</style>
</head>
<body>
    <!-- tr stands for table row and td stand for table data and th stands for table heading -->
<table style="width:100%">
<tr>
<th>Sr:No</th>
<th>Student Names</th>
<th>Percentage</th>
<th>Grades</th>
</tr>

<tr>
<td>1</td>
<td>Ayesha</td>
<td>68</td>
<td>B</td>
</tr>
<tr>
<td>2</td>
<td>Sana</td>
<td>75</td>
<td>A</td>
</tr>
<tr>
<td>3</td>
<td>Warisha</td>
<td>89</td>
<td>A-1</td>
</tr>
</table>
</body>
</html>
