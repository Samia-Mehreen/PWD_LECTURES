<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  background-color: sandybrown;

}


</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table>
  <tr>
    <th> Student Name</th>
    <td>Ahmed</td>
  </tr>
  <tr>
    <th rowspan="2">Student Details</th>
    <td>Contact No</td>
  </tr>
  <tr>
    <td>Address</td>
  </tr>
</table>
</body>
</html>
